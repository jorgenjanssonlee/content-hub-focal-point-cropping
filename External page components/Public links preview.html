<style>
    #publicLinkList li:hover {
        background-color: #fafafa;
    }
    #publicLinkList a {
        width: 100%;
    }
    #publicLinkList a:hover, a:focus {
        text-decoration: none;
    }
</style>
<template id="headerTemplate" type="text/x-handlebars-template">
    <div class="data-filter">
        <button id="refreshPublicLinksPreview" type="button" class="margin-right-default btn btn-refresh btn-default" title="Refresh" aria-label="Refresh">
            <span class="transition-wrapper">
                <i class="m-icon m-icon-refresh"></i>
            </span>
        </button>
    </div>
    <div class="data-filter data-filter__text">
        <div class="data-filter__text__content text-color-light">
            <span>{{itemCount}}</span>
            <span> items</span>
        </div>
    </div>
</template>
<div id="publicLinksHeader">
</div>
<div class="clearfix"></div>
<template id="listItemTemplate" type="text/x-handlebars-template">
    <li class="file-history-viewer__item flex-grid grid--align-center">
        <a href="{{href}}" target="_blank">
            <div class="file-history-viewer__thumb-wrapper" style="width:100px;-webkit-flex-basis:99px;flex-basis:100px;">
                <img src="{{preview}}" class="file-history-viewer__asset-thumb" style="max-width:100px;max-height:100px;" alt="Image preview" />
            </div>
            <div class="file-history-viewer__meta flex-grid grid--direction-column" style="max-width:calc(100% - 122px);">
                <strong class="file-history-viewer__file-name" title="{{title}}">{{title}}</strong>
                <div class="file-history-viewer__file-meta-data flex-grid grid--align-center">
                    <span class="file-history-viewer__item-size"><strong>{{rendition}}</strong> · {{croppingType}}{{#if width}} · {{width}} x {{height}} px{{/if}}</span>
                </div>
            </div>
        </a>
    </li>
</template>
<div id="publicLinksPreview">
    <ul id="publicLinkList" class="list-group file-history-viewer">
    </ul>
</div>
